  function post_entry() {
      // 1. Get the value from the input
      var val = $("#textHere").val();

      if (val !== "") {
          // 2. Create the entry with an inline style for the line
          var newEntry = "<div style='border-bottom: 1px solid black; padding: 10px;'>" + val + "</div>";
          
          // 3. Add it to the body
          $("body").append(newEntry);

          // 4. Clear the box
          $("#textHere").val("");
      }
  }


  </script>
