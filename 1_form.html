<!DOCTYPE html>
<html>
    <head>
        <script>
	function checkForm()
	{
		var firstName = document.getElementById("firstname").value;
		var lastName = document.getElementById("lastname").value;
		var email = document.getElementById("email").value;
		var password1 = document.getElementById("password1").value;
		var password2 = document.getElementById("password2").value;		

		var valid = false;		
		var all_fields = true;
		if (firstName == "")
		{
			all_fields = false;
			document.getElementById("firstname").style.backgroundColor = "red";
		}
		else
			document.getElementById("firstname").style.backgroundColor = "white";

		if (lastName == "")
		{
			all_fields = false;
			document.getElementById("lastname").style.backgroundColor = "red";
		}
		else
			document.getElementById("lastname").style.backgroundColor = "white";

		if (email == "")
		{
			all_fields = false;
			document.getElementById("email").style.backgroundColor = "red";
		}
		else
			document.getElementById("email").style.backgroundColor = "white";

		if (password1 == "")
		{
			all_fields = false;
			document.getElementById("password1").style.backgroundColor = "red";
		}
		else
			document.getElementById("password1").style.backgroundColor = "white";

		if (password2 == "")
		{
			all_fields = false;
			document.getElementById("password2").style.backgroundColor = "red";
		}
		else
			document.getElementById("password2").style.backgroundColor = "white";

		if (all_fields == true)
		{
			if (password1 == password2)
			{
				alert("Welcome "+firstName+" "+lastName);
				valid = true;
			}
			else
			{
				document.getElementById("password1").style.backgroundColor = "red";
				document.getElementById("password2").style.backgroundColor = "red";
			}
		}
		
		return valid;
			
	}	
	</script>
    </head>

    <body>
        <form action = "http://www.google.com" onSubmit = "return checkForm()">
        <table border = 1 align = "center">
            <tr>
                <td>First Name:</td>
                <td><input type = text id = firstname size = 25</td>
            </tr>
	    <tr>
                <td>Last Name:</td>
                <td><input type = text id = lastname size = 25</td>
            </tr>
	    <tr>
                <td>E-mail:</td>
                <td><input type = text id = email size = 25</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type = password id = password1 size = 25</td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type = password id = password2 size = 25></td>
            </tr>
            <tr>
                <td colspan = 2 align = "right">
                <input type = submit value = "Submit"></td>
            </tr>
        </table>
        </form>
    </body>
</html>
