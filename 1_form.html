<!DOCTYPE html>
<html>
    <head>

		<script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>

        <script>
	function checkForm()
	{

			$("#firstname").css("background-color", "red");

			$("#email").css("background-color", "red");
